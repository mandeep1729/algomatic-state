services:
  postgres:
    image: postgres:16-alpine
    container_name: algomatic-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-algomatic}
      POSTGRES_USER: ${DB_USER:-algomatic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-algomatic_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-algomatic} -d ${DB_NAME:-algomatic}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management (start with --profile tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: algomatic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@algomatic.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
    name: algomatic_postgres_data
  pgadmin_data:
    name: algomatic_pgadmin_data
