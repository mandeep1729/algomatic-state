version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: algomatic-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-algomatic}
      POSTGRES_USER: ${DB_USER:-algomatic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-algomatic_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-algomatic} -d ${DB_NAME:-algomatic}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management (start with --profile tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: algomatic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@algomatic.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

  momentum-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algomatic-momentum-agent
    environment:
      - AGENT_SYMBOL=${AGENT_SYMBOL:-AAPL}
      - AGENT_INTERVAL_MINUTES=${AGENT_INTERVAL_MINUTES:-15}
      - AGENT_DATA_PROVIDER=${AGENT_DATA_PROVIDER:-finnhub}
      - AGENT_LOOKBACK_DAYS=${AGENT_LOOKBACK_DAYS:-5}
      - AGENT_POSITION_SIZE_DOLLARS=${AGENT_POSITION_SIZE_DOLLARS:-10000}
      - AGENT_PAPER=${AGENT_PAPER:-true}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-algomatic}
      - DB_USER=${DB_USER:-algomatic}
      - DB_PASSWORD=${DB_PASSWORD:-algomatic_dev}
      - STRATEGY_MOMENTUM_FEATURE=${STRATEGY_MOMENTUM_FEATURE:-r5}
      - STRATEGY_LONG_THRESHOLD=${STRATEGY_LONG_THRESHOLD:-0.001}
      - STRATEGY_SHORT_THRESHOLD=${STRATEGY_SHORT_THRESHOLD:--0.001}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: algomatic_postgres_data
  pgadmin_data:
    name: algomatic_pgadmin_data
