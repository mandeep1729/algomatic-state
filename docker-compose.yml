services:
  postgres:
    image: postgres:16-alpine
    container_name: algomatic-postgres
    command: postgres -c jit=off  # Disable JIT - not beneficial for bulk inserts, saves memory
    environment:
      POSTGRES_DB: ${DB_NAME:-algomatic}
      POSTGRES_USER: ${DB_USER:-algomatic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-algomatic_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-algomatic} -d ${DB_NAME:-algomatic}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: algomatic-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  data-service:
    build:
      context: .
      dockerfile: data-service/Dockerfile
    container_name: algomatic-data-service
    ports:
      - "50051:50051"
    environment:
      - DS_DB_HOST=postgres
      - DS_DB_PORT=5432
      - DS_DB_NAME=${DB_NAME}
      - DS_DB_USER=${DB_USER}
      - DS_DB_PASSWORD=${DB_PASSWORD}
      - DS_GRPC_PORT=50051
      - DS_DB_MAX_CONNS=25
      - DS_LOG_LEVEL=${DS_LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  indicator-engine:
    build:
      context: .
      dockerfile: indicator-engine/Dockerfile
    container_name: algomatic-indicator-engine
    user: "${DOCKER_UID}:${DOCKER_GID}"
    environment:
      - DATA_SERVICE_ADDR=data-service:50051
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENGINE_MODE=${ENGINE_MODE:-both}
      - ENGINE_LOG_LEVEL=${ENGINE_LOG_LEVEL:-info}
      - ENGINE_INTERVAL_MINUTES=${ENGINE_INTERVAL_MINUTES:-15}
      - FEATURE_VERSION=${FEATURE_VERSION:-v2.0}
    depends_on:
      data-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "indicator-engine"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  marketdata-service:
    build:
      context: ./marketdata-service
      dockerfile: Dockerfile
    container_name: algomatic-marketdata-service
    user: "${DOCKER_UID}:${DOCKER_GID}"
    environment:
      - DATA_SERVICE_ADDR=data-service:50051
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - SERVICE_MODE=${MARKETDATA_MODE:-both}
      - SERVICE_INTERVAL_MINUTES=${MARKETDATA_INTERVAL_MINUTES:-60}
      - SERVICE_LOG_FILE=/var/log/marketdata-service/service.log
      - BACKEND_URL=http://host.docker.internal:${SERVER_PORT:-8729}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${LOGS_DIR:-./logs}/marketdata-service:/var/log/marketdata-service
    depends_on:
      data-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "marketdata-service"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  reviewer-service:
    build: .
    container_name: algomatic-reviewer-service
    user: "${DOCKER_UID}:${DOCKER_GID}"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DS_HOST=data-service
      - DS_PORT=50051
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MESSAGING_BACKEND=redis
      - REVIEWER_BACKEND_URL=http://host.docker.internal:${SERVER_PORT:-8729}
      - LOG_FILE=/var/log/reviewer-service/reviewer-service.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${LOGS_DIR:-./logs}/reviewer-service:/var/log/reviewer-service
    depends_on:
      postgres:
        condition: service_healthy
      data-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.reviewer.main
    healthcheck:
      test: ["CMD", "pgrep", "-f", "src.reviewer.main"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  agent-service:
    build:
      context: .
      dockerfile: agent-service/Dockerfile
    container_name: algomatic-agent-service
    environment:
      - AS_DB_HOST=postgres
      - AS_DB_PORT=5432
      - AS_DB_NAME=${DB_NAME}
      - AS_DB_USER=${DB_USER}
      - AS_DB_PASSWORD=${DB_PASSWORD}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=https://paper-api.alpaca.markets
      - BACKEND_URL=http://host.docker.internal:${SERVER_PORT:-8729}
      - AS_POLL_INTERVAL_SEC=30
      - AS_LOG_LEVEL=${AS_LOG_LEVEL:-info}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "agent-service"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: pgAdmin for database management (start with --profile tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: algomatic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-mandeep@pyrsquare.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
    name: algomatic_postgres_data
    external: true
  redis_data:
    name: algomatic_redis_data
    external: true
  pgadmin_data:
    name: algomatic_pgadmin_data
    external: true
  marketdata_logs:
    name: algomatic_marketdata_logs
    external: true
