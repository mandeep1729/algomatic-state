# Alembic Configuration for Algomatic State
# Database migrations for PostgreSQL

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for revision IDs
# timezone = utc

# Truncate revision messages
# truncate_slug_length = 40

# Set to 'true' for offline mode (generate SQL without DB connection)
# revision_environment = false

# Set to 'true' to enable version locations feature
# version_path_separator = os  # Use os.pathsep

# NOTE: sqlalchemy.url is set programmatically in env.py using settings
# sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# Run black on new migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
